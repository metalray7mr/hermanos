<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>POS App</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/hermanos/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display selected items in small boxes and total aligned right -->
      <div class="div1" id="result-display">
        <div class="div1-items" id="selected-items">
          <!-- Selected items will appear here -->
        </div>
        <button
          class="total-button"
          id="total-display"
          onclick="addScrollItem()"
        >
          Total: 0
        </button>
      </div>
      <div class="div2">
        <div class="div2-left" id="grid-container"></div>
        <div class="div2-right" id="scroll-container">
          <!-- Scrollable items -->
        </div>
      </div>

      <div class="floating-panel">
        <button onclick="filterGridItems('food')">Food</button>
        <button onclick="filterGridItems('beverage')">Drink</button>
        <button onclick="filterGridItems('topping')">Topping</button>
      </div>
      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <p id="popup-data">Data:</p>
          <table id="jsonTable"></table>
        </div>
      </div>
    </div>

    <script src="/hermanos/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
