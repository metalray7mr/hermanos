<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern and Aesthetic Layout with Counters</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            position: relative;
        }
        .container {
            height: 100%;
        }
        .div1 {
            height: 10%;
            border-bottom: 3px solid #556270;
            background-color: #4ECDC4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .div1-items {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .div1-items .item-box {
            background-color: white;
            color: #4ECDC4;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: inline-block;
            cursor: pointer;
        }
        .div1-total {
            white-space: nowrap;
        }
        .total-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .total-button:hover {
            background-color: #ff867f;
        }
        .div2 {
            height: 90%;
            display: flex;
        }
        .div2-left {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .div2-right {
            width: 20%;
            background-color: #FF6B6B;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-item {
            background-color: #C7F464;
            color: #3C3C3C;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .scroll-item:hover {
            transform: scale(1.05);
        }
        .scroll-item.clicked {
            background-color: #1BBC9B !important;
        }
        .grid-item {
            background-color: #556270;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #FF6B6B;
            transform: scale(1.05);
        }
        .counter {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #FF6B6B;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
            display: none;
        }
        .grid-item.hidden {
            display: none;
        }
        .floating-panel {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            background-color: #4ECDC4;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            gap: 10px;
        }
        .floating-panel button {
            background-color: #fff;
            color: #4ECDC4;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .floating-panel button:hover {
            background-color: #C7F464;
            color: #3C3C3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display selected items in small boxes and total aligned right -->
        <div class="div1" id="result-display">
            <div class="div1-items" id="selected-items">
                <!-- Selected items will appear here -->
            </div>
            <button class="total-button" id="total-display" onclick="addScrollItem()">
                Total: 0
            </button>
        </div>
        <div class="div2">
            <div class="div2-left" id="grid-container">
            </div>
            <div class="div2-right" id="scroll-container">
                <!-- Scrollable items -->
            </div>
        </div>

        <div class="floating-panel">
            <button onclick="filterGridItems(2)">Show Multiples of 2</button>
            <button onclick="filterGridItems(3)">Show Multiples of 3</button>
            <button onclick="filterGridItems(4)">Show Multiples of 4</button>
        </div>
    </div>

    <script>
    
    var defaultID=110
        const foodNames = ["Pizza", "Burger", "Pasta", "Sushi", "Tacos", "Salad", "Noodles", "Dosa", "Sandwich", "Biryani", "Paneer", "Chowmein"];
        let total = 0;
        let selectedItems = {};

        // Function to generate grid items dynamically with food names
        function generateGridItems() {
            const gridContainer = document.getElementById('grid-container');
            for (let i = 0; i < 12; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('data-value', i + 1);
                gridItem.setAttribute('onclick', 'incrementCounter(this)');
                gridItem.innerHTML = `${foodNames[i]} ${i + 1}<span class="counter">0</span>`;
                gridContainer.appendChild(gridItem);
            }
        }

        // Function to increment counter and update selected items display
        function incrementCounter(gridItem) {
            const counter = gridItem.querySelector('.counter');
            let count = parseInt(counter.innerText);
            count += 1;
            counter.innerText = count;

            // Show counter on first click
            if (count === 1) {
                counter.style.display = 'flex';
            }

            // Update total
            const value = parseInt(gridItem.getAttribute('data-value'));
            total += value;
            document.getElementById('total-display').innerText = `Total: ${total}`;

            // Track selected items
            const itemName = gridItem.innerText.split(' ')[0];
            selectedItems[itemName] = count;

            updateSelectedItemsDisplay();
        }

        // Function to update the selected items display and add event listener for removal
        function updateSelectedItemsDisplay() {
            let selectedItemsContainer = document.getElementById('selected-items');
            selectedItemsContainer.innerHTML = '';

            for (let item in selectedItems) {
                const itemBox = document.createElement('div');
                itemBox.classList.add('item-box');
                itemBox.innerText = `${item}: ${selectedItems[item]}`;
                itemBox.setAttribute('data-item', item); // Add item name as data attribute
                itemBox.addEventListener('click', function () {
                    removeSelectedItem(item);
                });
                selectedItemsContainer.appendChild(itemBox);
            }

            // If no items selected, display "None"
            if (Object.keys(selectedItems).length === 0) {
                selectedItemsContainer.innerHTML = 'None';
            }
        }

        // Function to remove selected item, update total, and reset grid counter
        function removeSelectedItem(item) {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(gridItem => {
                const gridItemName = gridItem.innerText.split(' ')[0]; // Extract name from grid item
                if (gridItemName === item) {
                    const counter = gridItem.querySelector('.counter');
                    const count = parseInt(counter.innerText);
                    const value = parseInt(gridItem.getAttribute('data-value'));
                    
                    // Subtract item's total value from overall total
                    total -= value * count;
                    document.getElementById('total-display').innerText = `Total: ${total}`;

                    // Reset grid item's counter and hide it
                    counter.innerText = '0';
                    counter.style.display = 'none';
                }
            });

            // Remove the item from selectedItems object
            delete selectedItems[item];

            // Update the display of selected items
            updateSelectedItemsDisplay();
        }

        // Function to reset all grid items, selected items, and total when total button is clicked
        function resetAll() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(gridItem => {
                const counter = gridItem.querySelector('.counter');
                counter.innerText = '0';
                counter.style.display = 'none';
            });

            // Clear selected items
            selectedItems = {};
            updateSelectedItemsDisplay();

            // Reset total
            total = 0;
            document.getElementById('total-display').innerText = `Total: ${total}`;
        }

// Function to generate a random unique number
        function generateUniqueNumber() {
        defaultID= defaultID+1
            return defaultID;
        }
				// Function to add a new scroll item with meta data and reset grid counters
        function addScrollItem() {
            const scrollContainer = document.getElementById('scroll-container');
            const scrollItem = document.createElement('div');
            const uniqueNumber = generateUniqueNumber();

            scrollItem.classList.add('scroll-item');
            scrollItem.setAttribute('onclick', 'handleScrollItemClick(this)');
            scrollItem.setAttribute('data-items', JSON.stringify(selectedItems));
            scrollItem.innerHTML = 'Order #'+uniqueNumber;

            scrollContainer.appendChild(scrollItem);

            // Reset total, selected items, and grid counters
            total = 0;
            selectedItems = {};
            document.getElementById('total-display').innerText = 'Total: 0';
            updateSelectedItemsDisplay();
            resetGridCounters();
            
            resetAll();
        }
        
        // Function to handle scroll item click
        function handleScrollItemClick(scrollItem) {
            scrollItem.classList.add('clicked');
            const scrollContainer = document.getElementById('scroll-container');
            scrollContainer.appendChild(scrollItem);
        }
        // Function to filter grid items based on multiples
        function filterGridItems(multiple) {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(gridItem => {
                const value = parseInt(gridItem.getAttribute('data-value'));
                if (value % multiple === 0) {
                    gridItem.classList.remove('hidden');
                } else {
                    gridItem.classList.add('hidden');
                }
            });
        }

// Function to reset grid item counters
        function resetGridCounters() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(gridItem => {
                const counter = gridItem.querySelector('.counter');
                counter.innerText = '0';
                counter.style.display = 'none';
            });
        }
        // Initialize the grid items
        generateGridItems();
    </script>
</body>
</html>
